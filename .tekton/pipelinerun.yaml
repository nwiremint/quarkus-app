apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-read
spec:
  params:
    - name: repo-url
      type: string
      description: The git repo to clone from.
    - name: image-reference
      type: string
      description: Image name with tag
    - name: registry
      type: string
  workspaces:
    - name: shared-data
      description: |
        This workspace contains the cloned repo files, so they can be read by the next task.
    - name: git-credentials
      description: Git credentials.
    - name: docker-credentials
      description: Docker registry credentials.
    # - name: maven-settings
    #   description: pipeline requires workspace with this name to be provided by pipelinerun.
    # - name: maven-local-m2
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-data
          subPath: data
        - name: basic-auth
          workspace: git-credentials
      params:
        - name: url
          value: $(params.repo-url)
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
    - name: maven-run
      taskRef:
        name: maven
      runAfter:
        - fetch-source
      workspaces:
        - name: maven-settings
          workspace: shared-data
          subPath: settings
        - name: source
          workspace: shared-data
          subPath: data
        - name: maven-local-repo
          workspace: shared-data
          subPath: .m2
      params:
        - name: MAVEN_IMAGE
          value: maven:3.8.5-openjdk-17
        - name: GOALS
          value:
            - clean
            - install
            - -DskipTests
    - name: build-push
      runAfter: ["maven-run"]
      taskRef:
        name: kaniko
      workspaces:
      - name: source
        workspace: shared-data
        subPath: data
      - name: dockerconfig
        workspace: docker-credentials
        subPath: data
      params:
      - name: IMAGE
        value: $(params.image-reference)
      - name: EXTRA_ARGS
        value: 
        - --skip-tls-verify-registry=$(params.registry)
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: clone-read-run
spec:
  pipelineRef:
    name: clone-read
  workspaces:
  - name: maven-settings
    emptyDir: {}
  - name: shared-data
    persistentvolumeclaim:
        claimName: shared-data
    # volumeClaimTemplate:
    #   spec:
    #     accessModes:
    #     - ReadWriteOnce
    #     resources:
    #       requests:
    #         storage: 1Gi
  - name: maven-local-m2
    persistentvolumeclaim:
        claimName: shared-data
    # volumeClaimTemplate:
    #   spec:
    #     accessModes:
    #     - ReadWriteOnce
    #     resources:
    #       requests:
    #         storage: 3Gi
  - name: git-credentials
    secret:
      secretName: git-credentials
  - name: docker-credentials
    secret:
      secretName: dockercred                
  params:
    - name: repo-url
      value: https://github.com/rajat965ng/quarkus-app
    - name: image-reference
      value: default-route-openshift-image-registry.apps-crc.testing/quarkus/codewithquarkus
    - name: registry
      value: default-route-openshift-image-registry.apps-crc.testing  
